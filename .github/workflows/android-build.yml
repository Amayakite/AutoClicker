name: Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  # Limit architectures for CI to speed up builds (arm64-v8a covers most modern devices)
  # For release builds, you may want to build all architectures
  CI_GRADLE_OPTS: -PreactNativeArchitectures=arm64-v8a

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop' }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug and Release APKs
        run: |
          cd android
          ./gradlew assembleDebug assembleRelease $CI_GRADLE_OPTS
          cd ..

      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep -E '^\s+versionName\s+"' android/app/build.gradle | awk '{print $2}' | tr -d '"')
          VERSION_CODE=$(grep -E '^\s+versionCode\s+' android/app/build.gradle | awk '{print $2}')
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "version_code=$VERSION_CODE" >> $GITHUB_OUTPUT

      - name: Rename APKs
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/AutoClicker-v${{ steps.version.outputs.version_name }}-debug.apk
          mv android/app/build/outputs/apk/release/app-release.apk android/app/build/outputs/apk/release/AutoClicker-v${{ steps.version.outputs.version_name }}-release.apk

      - name: Upload Debug APK (开发版 - 内置JS包，可用adb logcat查看日志)
        uses: actions/upload-artifact@v4
        with:
          name: AutoClicker-Debug-APK
          path: android/app/build/outputs/apk/debug/AutoClicker-v${{ steps.version.outputs.version_name }}-debug.apk
          retention-days: 30

      - name: Upload Release APK (生产版 - 优化版本)
        uses: actions/upload-artifact@v4
        with:
          name: AutoClicker-Release-APK
          path: android/app/build/outputs/apk/release/AutoClicker-v${{ steps.version.outputs.version_name }}-release.apk
          retention-days: 90

      - name: Create Build Summary
        run: |
          echo "## 构建成功 ✅" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 版本信息" >> $GITHUB_STEP_SUMMARY
          echo "- 版本名称: ${{ steps.version.outputs.version_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- 版本代码: ${{ steps.version.outputs.version_code }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 构建产物" >> $GITHUB_STEP_SUMMARY
          echo "1. **开发版 APK (Debug)** - 包含完整 JS Bundle，无需 Metro" >> $GITHUB_STEP_SUMMARY
          echo "   - 包名: com.autoclicker.debug" >> $GITHUB_STEP_SUMMARY
          echo "   - 可与生产版共存" >> $GITHUB_STEP_SUMMARY
          echo "   - 可通过 \`adb logcat *:S ReactNative:V ReactNativeJS:V\` 查看日志" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "2. **生产版 APK (Release)** - 优化版本，用于发布" >> $GITHUB_STEP_SUMMARY
          echo "   - 包名: com.autoclicker" >> $GITHUB_STEP_SUMMARY
          echo "   - 代码已优化，体积更小" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 下载方式" >> $GITHUB_STEP_SUMMARY
          echo "在 Actions 页面的 Artifacts 部分下载对应的 APK 文件" >> $GITHUB_STEP_SUMMARY
